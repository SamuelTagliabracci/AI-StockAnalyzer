version: '3.8'

services:
  tsx-analyzer:
    build: .
    container_name: tsx-analyzer
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5000
      - DATABASE_PATH=/app/data/tsx_analyzer.db
      - LOG_FILE=/app/logs/tsx_analyzer.log
      - RATE_LIMIT_DELAY=2.0
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: tsx-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - tsx-analyzer
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
  logs:
  backups: